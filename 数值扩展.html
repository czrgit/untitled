<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(0b0111);//二进制0b开头
    console.log(0o55);//八进制0o开头
    console.log(Number.isFinite(Infinity));//判断是否为无限大数
    console.log(Number.isNaN(NaN));//判断是否为NaN
    console.log(Number.isInteger(123.77));//判断是否为整数
    console.log(Number.isInteger(123.0));//判断是否为整数
    console.log(Number.parseInt("125sdfss123"))//字符串转换为整数
    console.log(Number.parseInt("aa125sdfss"))//字符串转换为整数,但必须要数字开头
    console.log(Math.trunc(1.5));//去除小数

</script>
</body>
</html>
