<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let str = 'sjfdjdshskj';
    console.log(str.includes('s'));//判断是否包含指定的字符串
    console.log(str.includes('t'));
    console.log(str.startsWith('s'));//判断是否以指定字符串开头
    console.log(str.endsWith('j'));//判断是否以指定的字符结尾
    console.log(str.repeat(5));//字符串重复打印五次

</script>
</body>
</html>
