<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(0 == -0);//true
    console.log(NaN == NaN);//false
    console.log(Object.is(0,-0));//false 根据字符来判断的
    console.log(Object.is(NaN,NaN));//true

    //Object.assign，将源对象的属性复制到目标对象上,可以复制多个目标对象

    let obj = {};
    let obj1 = {user:"czr",age:15};
    let obj2 = {sex:"男"};
    Object.assign(obj,obj1,obj2);
    console.log(obj)

    let obj3 = {};
    let obj4 = {money:1000000};
    obj3.__proto__ = obj4;
    console.log(obj3.money);
</script>
</body>
</html>
