<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var validator = {
        //所有可以验证规则处理类存放的地方，后面会单独定义
        types: {},
        //验证类型对应的错误消息
        message: [],
        //需要使用验证的类型
        config: {},
        //暴露的公开验证方法
        //出入参数的key => value对
        validate: function (data) {
            var i, msg, type, checker, result_ok
            //清空所有错误信息
            this.message = []
            for (i in data) {
                if (data.hasOwnProperty(i)) {
                    type = this.config[i]//根据key查询是否有存在的验证规则
                    checker = this.types[type]//获取验证规则的验证类
                    if (!type) {
                        continue;//如果验证规则不存在就不处理
                    }
                    if (!checker) {//如果验证规则类不存在就抛出异常
                        throw {
                            name: 'ValidationError',
                            message: 'No' + type
                        }
                    }
                    result_ok = checker.validate(data[i])//使用查到的单个验证类进行验证
                    if (!result_ok) {
                        msg = 'IN' + i + '*' + checker.instructions
                        this.message.push(msg)
                    }
                }
            }
            return this.hasErrors()
        },
        //helper
        hasErrors:function () {
            return this.message.length!==0
        }
    }

    //验证给定的值是否不为空
    validator.types.isNonEmpty = {
        validate:function (value) {
            return value !==''
        },
        instructions:'传入的值不能为空'
    }
    //验证给定的值是否是数字
    validator.types.isNumber = {
        validate:function (value) {
            return !isNaN(value)
        },
        instructions: '传入的值只能是合法的数字，例如：11，3.14 2015'
    }
    validator.types.isAlphaNum = {
        validate:function (value) {
            return !/[^a-z0-9]/i.test(value)
        },
        instructions:'传入的值只能保护字母和数字，不能包含特殊字符'
    }

    var data = {
        first_name:'',
        last_name:'Xu',
        age:55,
        username:'TomXu'
    }
    validator.config = {
        first_name:'isNonEmpty',
        age:'isNumber',
        username:'isAlphaNum'
    }
    validator.validate(data)
    if (validator.hasErrors()) {
        console.log(validator.message.join('\n'))
    }
</script>
</body>
</html>
