<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //代理需要三方
    //1买家
    function maijia() {
        this.name = '小麦'
    }
    //2.中介
    function zhongje() {

    }
    zhongje.prototype.maifang = function () {
        new fangdong(new maijia()).maifang('20万')
    }
    //3.房东
    function fangdong(maijia) {
        this.maijia_name = maijia.name
        this.maifang = function (money) {
            alert('收到了来自{'+this.maijia_name+'}'+money+'人民币')
        }
    }
    (new zhongje).maifang()
</script>
</body>
</html>
