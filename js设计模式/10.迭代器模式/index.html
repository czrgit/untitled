<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1,5,3,'s','sdsdfsd']
    var diedai = (function () {
        var length = arr.length,index = 0
        return{
            hasNext:function () {
                return index < length
            },
            next:function () {
                var data = arr[index]
                index = index+1
                return data
            },
            reset:function () {
                index = 0
            }
        }
    })()
    while (diedai.hasNext()) {
        console.log(diedai.next())
    }
</script>
</body>
</html>
