<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //1.用于创建特定类型的对象
    /*
    * 2.js开发时使用单引号
    * 3.js里构造函数比较特殊的地方 new
    * 4.zaomen就是构造函数 有充当类的概念
    * */

    var AA = {
        zaomen: function (huawen) {
            if (!(this instanceof AA.zaomen)) {
                return new AA.zaomen(huawen)
            }

            var _huawen = '普通'
            if (huawen) {
                _huawen = huawen
            }
            this.suo = '普通'
            this.huawen = _huawen
            this.create = function () {
                return this.suo + this.huawen
            }
        }
    }

    var BB = {
        zaomen: function (huawen) {
            if (!(this instanceof BB.zaomen)) {
                return new BB.zaomen(huawen)
            }

            var _huawen = '普通'
            if (huawen) {
                _huawen = huawen
            }
            this.suo = '普通'
            this.huawen = _huawen
            this.create = function () {
                return this.suo + this.huawen
            }
        }
    }
    var xiaozhang = new AA.zaomen('红豆')
    alert(xiaozhang.create())
    var xiaoli = BB.zaomen('龙纹')
    alert(xiaoli.create())
</script>
</body>
</html>
