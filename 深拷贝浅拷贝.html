    /*
    * 拷贝数据：
    *   基本数据类型：
    *       拷贝后会生成一份新数据，修改拷贝后的数据不会影响原数据
    *   对象和数组：
    *       拷贝后不会生成新的数据，而是拷贝引用。修改拷贝以后的数据会影响原来的数据
    * 拷贝数据的方法：
    *   1.直接赋值给一个变量 浅拷贝
    *   2.Object.assign() 浅拷贝
    *   3.Array.prototype.concat() 浅拷贝
    *   4.Array.prototype.slice() 浅拷贝
    *   5.JSON.parse(JSON.stringify()) 深拷贝（深度克隆），拷贝数据里不能有函数，处理不了
    *
    *   浅拷贝（对象/数组）：
    *       特点：拷贝引用，修改拷贝以后的数据会影响原数据
    *   深拷贝：
    *       特点：拷贝的时候生成新数据
    *
    *
    * */

    let str = "abc";
    let str1 = str;
    console.log(str1);
    str1 = '';
    console.log(str1);//修改赋值后的数据，不会影响原数据

    let bool1 = true;
    let bool2 = bool1;
    bool2 = false;
    console.log(bool1);

    let obj = {user:"czr"};
    let obj1 = obj;
    console.log(obj1);
    obj1.user = "zzz";//修改赋值后对象数据，原数据会改变
    console.log(obj);

    console.log("----------------------")
    let arr = [1,3,{user:"czr"}];
    let arr2 = arr.concat();
    arr2[0] = 5;//这个不会改变原数据
    // arr2[2].user = "zzz";

    console.log(arr);//不会会修改原数据
