<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //set容器不能存放相同的值
    let set = new Set([1, 58, 63, 24, 2, 2]);
    console.log(set);
    set.add(88);//添加值
    set.delete(1);//根据值来删除，不是索引
    console.log(set);

    console.log(set.has(58));//检查是否含有值，有就为true
    set.clear();//清楚set()里所有的值


    let map = new Map([['user', 'czr'], ['age', 18]]);//传入的是二维数组,key值不能重复
    console.log(map);
    map.set(12, 'fff');//添加参数
    console.log(map);
    map.delete('user');//根据key来删除元素
    console.log(map);

    console.log(map.has(12));//根据key值来检查，存在为true

    map.clear()

    console.log(map);

</script>
</body>
</html>
