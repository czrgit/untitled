<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面试题-4.冒泡排序</title>
</head>
<body>
<script>
    var arr = [2,5,9,33,1,0,55]
    //冒泡排序
    //1.轮数是数组的长度-1
    //2.次数是数组的长度-1并减去轮数的自增
    //3.使用if进行判断前一个数大于后一个数时进行交换
    //4.使用第三方变量进行交换

    //轮数
    for (var i = 0; i < arr.length -1;i++){
        for (var j=0;j<arr.length-1-i;j++){
            if(arr[j]>arr[j+1]){
                var temp = arr[j]
                arr[j] = arr[j+1]
                arr[j+1] = temp
            }
        }
    }
    console.log(arr)
</script>
</body>
</html>
