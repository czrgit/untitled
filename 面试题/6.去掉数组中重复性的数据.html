<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面试题-6.去掉数组中重复性的数据</title>
</head>
<body>
<script>
    /*
    * 1.创建一个新数组，把原数组中的第一个元素插入新数组中
    * 2.遍历原数组的每一个元素，分别和新数组中每一个元素进行比较
    *
    * */
    //原数组
    var arr = [1,1,25,25,6,87,9,0,55,0,11,2,3]
    //新数组
    var t=[]
    t[0] = arr[0]

    //循环次数是原数组的长度
    for(var i=0;i<arr.length;i++){

        //t中的每一个元素
        for(var k =0;k<t.length;k++){
            //当原数组中的值和新数组中的值相等，就退出内循环
            if(t[k]==arr[i]){
                break;
            }

            //拿原数组中某个元素比较到新数组中的最后一个元素时都不相同
            if(k == t.length-1){
                //将数据插入新数组中
                t.push(arr[i])
            }
        }
    }
    console.log(t)
</script>
</body>
</html>
