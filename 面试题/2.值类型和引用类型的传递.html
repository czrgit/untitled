<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面试题-2.值类型和引用类型的传递</title>
</head>
<body>
<script>
    //函数名大写是构造函数
    function Person(name,age,salary) {
        this.name = name
        this.age = age
        this.salary = salary
    }

    function f1(person) {
        //var person = p p指向Person的内存地址给了person
        person.name = 'ls' //修改了name 变成了 ls
        person = new Person('aa',18,100)//person 又声明一个Person,
        // 这时person的内存地址指向新创建的Person
    }

    var p = new Person('zc',18,3200)
    console.log(p.name)//zc
    f1(p)//把p对应的内存地址传给f1(person)
    console.log(p.name)//ls  因为p的内存地址是第一个Person，但是在f1（）中被更改为ls
</script>
</body>
</html>
