<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9.纯css制作三角形</title>
</head>
<style>
    /*
    纯三角形注意事项
    1：宽度和高度必须为0
    2：不需要的边框颜色一定要设置为透明

    */
    *{
        padding: 0;
        margin: 0;
    }
    #box{
        width: 0;
        height: 0;
        border:100px solid;
        border-left-color:red;
        border-bottom-color: red;/*透明颜色*/
        border-right-color: transparent;
        border-top-color: transparent;
    }
</style>
<body>
<div id="box"></div>
</body>
</html>
