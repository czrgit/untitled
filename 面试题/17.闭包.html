<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包</title>
</head>
<body>
<script>
    /*
    * 什么是闭包？
    *   1. 密闭的容器，类似set，map容器，存储数据
    *   2. 闭包是一个对象，存放数据的格式：key:value
    * 形成的条件：
    *   1. 函数嵌套
    *   2. 内部函数引用外部函数变量
    *
    *闭包的优点：
    *   延长外部函数局部变量的生命周期
    *
    *闭包的缺点：
    *   容易造成内存泄漏
    *注意点：
    *   要合理使用闭包
    *   用完闭包要及时销毁
    * */

    function fun() {
        var count = 1;
        return function() {
            count++
            console.log(count)
        }
    }

    var fun2 = fun()
    fun2()
    fun2()
</script>
</body>
</html>
