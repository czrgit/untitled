<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>Title</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html, body {
			height: 100%;
			overflow: hidden;
		}

		#wrap {
			height: 100%;
			overflow: hidden;
		}

		.carousel-wrap > .list > li > a,
		.carousel-wrap > .list > li > a > img {
			display: block;
		}

		.carousel-wrap > .list > li > a > img {
			width: 100%;
		}

		.carousel-wrap > .list > li {
			float: left;
		}

		.carousel-wrap > .list {
			list-style: none;
			overflow: hidden;
		}
	</style>
</head>
<body>
<div id="wrap">
	<div class="carousel-wrap">
	</div>
</div>
</body>

<script>
	document.addEventListener('touchstart', function (e) {
		e = e || event
		e.preventDefault()
	});
	window.onload = function () {
		var arr = ['./img/01.jpg', './	img/02.jpg', './img/03.jpg', './img/04.jpg', './img/05.jpg']
		carousel(arr)
		function carousel(arr) {
			var carouselWrap = document.querySelector('.carousel-wrap')
			if (carouselWrap){
				var ulNode = document.createElement('ul')
				var styleNode = document.createElement('style')
				ulNode.classList.add('list')
				for (var i = 0;i<arr.length;i++){
					ulNode.innerHTML +='<li><a href="javascript:;"><img src="'+arr[i]+'"></a> </li>'


				}
				styleNode.innerHTML = '.carousel-wrap > .list > li {width: '+(1/arr.length*100)+'%;}.carousel-wrap > .list {width: '+arr.length+'00%; }'
				carouselWrap.appendChild(ulNode)
				document.head.appendChild(styleNode)
			}
		}
	}
</script>
</html>
